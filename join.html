<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/join.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Join</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="./img/logo.png" alt="music-app-logo">
                <a href="/">Soundwave</a>
            </div>
            <ul>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
        <div class="body-container">
          <div class="text">
            <h1> Join the <strong>fun.</strong></h1>
          </div>
          <div class="form-container">
            <form>
                <label for="name">Name:</label><br>
                <input type="text" name="name" id="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email"><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password"><br>
                <input type="submit" name="" id="join-now" value="Join Now">
            </form>
          </div>  
        </div>
    </div>
    <footer>
        <ul class="footer-left">
            <li><a href="/">About us</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
        <ul class="footer-right">
            <li><span><i class="fab fa-twitter"></i></span><a href="/">Twitter</a></li>
            <li><span><i class="fab fa-facebook-f"></i></span><a href="/">Facebook</a> </li>
        </ul>
    </footer>
</body>
</html>
